<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="search" animated="true" (ionInput)="_ionChange($event)" ></ion-searchbar>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-button expand="block" (click)="openModalDepot()">Deposit with number</ion-button>
  <p></p>
  <ion-button expand="block" color="secondary"(click)="openModalRetrait()">withdraw with number</ion-button>
  <p></p>
  <ion-button expand="block" color="tertiary"(click)="openModalTransfert()">Transfer with number</ion-button>
  <p></p>
  <ion-button expand="block" color="tertiary"(click)="openModalScanner()">Scanne for DRW</ion-button>
